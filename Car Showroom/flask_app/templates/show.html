<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container col-9 mx-auto mt-2">
        <div class="d-flex justify-content-between align-items-center py-2 px-5">
            <div>
                <h2 style="color: blue;">Welcome {{user.first_name}}!!!</h2>
                <h5>If you like this car just buy it !!!</h5>
            </div>
            <div>
                <a href="/dashboard" class="btn btn-primary btn-lg">Dashboard</a>
                <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
            </div>
        </div>
        <div class="card col-10 mx-auto my-5 bg-light">
            <div class="card-body">
                <h2 class="card-title">$ {{car.price}}</h2>
                <p class="card-text">Model:  {{car.model}}</p>
                <p class="card-text">Make:  {{car.make}}</p>
                <p class="card-text">Year:  {{car.year}}</p>
                <p class="card-text">Description:</p>
                <p class="card-text">{{car.description}}</p>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <p>Seller: {{car.first_name}} {{car.last_name}}</p>
                    <a href="/destroy/{{car.id}}" class="btn btn-warning btn-lg">Purchase</a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
